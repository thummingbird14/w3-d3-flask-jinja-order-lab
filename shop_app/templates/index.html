<html>
    <head>
        <title>Bruce Books</title>
    </head>
    <body>
        <h1>Orders</h1>
        {% for i in range (orders|length) %}
        <div>
            <p>
                <a href = '/orders/{{i}}'>{{ orders[i].customer_name}}</a> : {{ orders[i].order_date }} : {{orders[i].book_title}} : {{orders[i].quantity}} : £{{orders[i].book_price}} : £{{orders[i].total_price}}
            </p>
        </div>
        {% endfor %}
    </body>
</html>
